<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAGE NOE GØTT</title>
    <style>
    .classus {
        text-align: center;
        text-size-adjust: 50px;
    }

    #SPIN {
        display: block;
        width: fit-content;
        margin: 0 auto;
    }


    #SPIN img {
        display: block;
        margin: 0 auto;
        transform-origin: center center;
        animation: spin 5s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }

    </style>

</head>




<body>
    <div style="background-color: lightblue;">
        <div>
            <h1 class="classus">Hallo jeg heter marquee stabeek</h1>
        </div>
        <div id="SPIN">
            <img src="IMG_2296.jpg" width="600" height="600" alt="Spinnende bilde">
        </div>
        <div>
            <h1 class="classus">Og jeg er entreprenør fra francekrige</h1>
        </div>
    </div>


    <div style="background-color: lightpink;">
        <div>
            <h1 class="classus">Dette er en annen seksjon <br> Med bare js kode</h1>
            <input style="margin: 0 auto;"type="text" id="textInput" placeholder="dette er en placeholder">
            <br>
            <button style="margin: 0 auto;" type="button" id="myButton">Trykk her</button>
            <div>
                <p id="apeinfo"></p>
            </div>



        </div>
    </div>

<script>
    document.getElementById("myButton").onclick = function () {
        const inputValue = document.getElementById("textInput").value;
        document.getElementById("apeinfo").textContent = "Du skrev: " + inputValue;
    };

    const img = document.querySelector("#SPIN img");
    let spinning = true;

    img.addEventListener("click", () => {
        img.style.animationPlayState = spinning ? "paused" : "running";
        spinning = !spinning;
    });
</script>

</body>
</html>
